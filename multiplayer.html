<html>
<head>
    <title>jQYTPlayer - Multiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="//www.youtube.com/player_api"></script>
    <script type="text/javascript" src="js/jQYTPlayer.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

<div class="content">
    <h1>jQYTPlayer</h1>
    <h2 class="title">loading...</h2>
    <div>
        <div id="video" ></div>
        <div id="controllers"></div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function()
    {
        var list = ['mxfmxi-boyo','jB0vBmiTr6o','rNqpD3Mg9hY','YQ1uDEbhWO8','RPdB_zdyMbM','w9y8Lv_sSFw'];

        var player = $('#video').jQYTPlayer(list[0],{
            width:640,
            height:360,
            theme:'light',
            controls:false,
            loop:false
        });
        player.onLoadDataCallback=function()
        {
            $('.title').html(this.data.title);
        };
        $(list).each(function(a)
        {
            $('#controllers').append('<button data-yt="'+this+'">#video '+(a+1)+'</button>');
            $('#controllers button:last-child').on('click',function()
            {
                player.play($(this).data('yt'));
            });
        });
    });
</script>

<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-944839-15']);
    _gaq.push(['_trackPageview']);
    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
</script>

</body>
</html>
