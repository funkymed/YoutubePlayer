<head>
  <title>jQYTPlayer</title>

</head>
<body>

<img src="images/gif-load.gif" class="loader" />
<div class="content">
  <h1>jQYTPlayer</h1>
  <h2 class="title">loading...</h2>
  <div id="video"></div>
  <div class="btn">
    <button>Play</button>
    <button>Pause</button>
    <button>Stop</button>
  </div>
  <div class="progress">
    <div class="bar"></div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function()
  {
    var player = $('#video').jQYTPlayer('mxfmxi-boyo',{
      width:640,
      height:360,
      showinfo:false,
      controls:false,
      autoplay:false,
      loop:true
    });
    player.onPlaying=function()
    {
      $('.progress .bar').width(this.getProgress()+'%');
    };
    player.onReadyCallback=function()
    {
      $('.title').html(this.data.title);
    };
    player.loader=$('.loader');

    $('button').on('click',function()
    {
      switch($(this).html())
      {
        case 'Play':
          player.play();
          break;
        case 'Pause':
          player.pause();
          break;
        case 'Stop':
          player.stop();
          break;
      }
    });
  });
</script>
