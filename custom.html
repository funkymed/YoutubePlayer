<html>
<head>
  <title>jQYTPlayer - Custom Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript" src="//www.youtube.com/player_api"></script>
  <script type="text/javascript" src="js/jQFullscreen.js"></script>
  <script type="text/javascript" src="js/jQYTPlayer.js"></script>
</head>
<body style="overflow: hidden;">


<div class="content" style="position:absolute;bottom:40px;width:100%;z-index:1000;">
  <img src="images/gif-load.gif" class="loader" />
  <h1>jQYTPlayer</h1>
  <div class="btn">
    <button>&lt;&lt;</button>
    <button>Play</button>
    <button>Pause</button>
    <button>Stop</button>
    <button>&gt;&gt;</button>
  </div>
  <div class="progress">
    <div class="bar"></div>
  </div>

</div>

<div id="video" style="z-index: 1;"></div>

<script type="text/javascript">
  $(document).ready(function()
  {
    var player = $('#video').jQYTPlayer('g3TRZamP85c',{
      width:640,
      height:360,
      showinfo:false,
      controls:false,
      autoplay:true,
      loop:true
    });

    player.onPlaying=function()
    {
      $('.progress .bar').width(this.getProgress()+'%');
    };
    player.loader=$('.loader');

    $('button').on('click',function(e)
    {
      e.preventDefault();
      
      switch($(this).html())
      {
        case 'Play':
          player.play();
          break;
        case 'Pause':
          player.pause();
          break;
        case 'Stop':
          player.stop();
          break;
        case '&lt;&lt;':
          var prev=player.data.currentTime-10;
          if(prev<0)
            prev=0;
          player.seekTo(prev);
          break;
        case '&gt;&gt;':
          var next=player.data.currentTime+10;
          if(next>player.data.duration)
            next=0;
          player.seekTo(next);
          break;
      }
    });
    player.onReadyCallback=function()
    {
    //this.yt.setPlaybackQuality('hd720');
      var scope = this;
      setTimeout(function()
      {
        $(scope.iframe).jQFullscreen({fade:3000,width:1280,height:720});
      },300);
    };
  });
</script>

</body>
</html>
