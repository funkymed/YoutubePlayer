<a id="forkme_banner" href="https://github.com/funkymed/jQYTPlayer">View on GitHub</a>
<div class="shell">

    <section id="downloads">

    <span class="banner-fix"></span>

    <section id="main_content">

        <h3><a name="doc" class="anchor" href="#doc"><span class="octicon octicon-link"></span></a>Simple</h3>


        <div class="content">
            <div id="video"></div>
        </div>

        <script type="text/javascript">
            $(document).ready(function()
            {
                $('#video').jQYTPlayer('mxfmxi-boyo',{width:500,height:250});
            });

        <pre><code>$('#video').jQYTPlayer('mxfmxi-boyo',{width:500,height:250});</code></pre>
